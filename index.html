<!DOCTYPE html>
<meta charset="utf-8">
<style>

.states {
    fill: none;
    stroke: #fff;
    stroke-linejoin: round;
}

.states :hover {
  fill: #FFFAF0;
  opacity: 10;
}

.letter_label text {
  
</style>

<svg width="960" height="600"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://d3js.org/topojson.v2.min.js"></script>
<script>

d3.selection.prototype.moveToFront = function() {
    return this.each(function(){
      this.parentNode.appendChild(this);
    });
  };

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var letters = d3.map();

var path = d3.geoPath();

var x = d3.scaleLinear()
  .domain([1, 1500])
  .rangeRound([300, 880]);

var color = d3.scaleThreshold()
  .domain([10,50,100,150,200,300,500,1000,1500])
  .range(d3.schemeYlGnBu[9]);

var g = svg.append("g")
  .attr("class", "key")
  .attr("transform", "translate(0,20)");

g.selectAll("rect")
  .data(color.range().map(function(d) {
    d = color.invertExtent(d);
    if (d[0] == null) d[0] = x.domain()[0];
    if (d[1] == null) d[1] = x.domain()[1];
    return d;
  }))
  .enter().append("rect")
    .attr("height", 8)
    .attr("x", function(d) { return x(d[0]); })
    .attr("width", function(d) { return x(d[1]) - x(d[0]); })
    .attr("fill", function(d) {
      return color(d[0]);
    });

g.append("text")
  .attr("class", "caption")
  .attr("x", x.range()[0])
  .attr("y", -6)
  .attr("fill", "#000")
  .attr("text-anchor", "start")
  .attr("font-weight", "bold")
  .text("Letters to the Editor Published");

g.call(
  d3.axisBottom(x)
    .tickSize(13)
    .tickFormat(function(x, i) { return i ? x : x; })
    .tickValues(color.domain())
  )
  .select(".domain")
  .remove();

d3.queue()
  .defer(d3.json, "https://d3js.org/us-10m.v1.json")
  .defer(d3.csv, "data/LETTERS_BY_STATE.csv", function(d) {
    letters.set(+d.census_id, +d.Letters);
  })
  .await(ready);


function ready(error, us) {
  if (error) throw error;

  svg.append("g")
      .attr("class", "states")
    .selectAll("path")
    .data(topojson.feature(us, us.objects.states).features)
    .enter().append("path")
      .attr("fill", function(d) {
        return color(d.letters = letters.get(+d.id));
      })
      .attr("d", path)
    .append("title")
      .text(function(d) { return d.letters; });

  svg.append("path")
      .datum(
        topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; })
      )
      .attr("class", "states")
      .attr("d", path);

  function getPosition(element){
    var bbox = element.getBBox();
    return [bbox.x + bbox.width / 4, bbox.y + bbox.height / 1.5];
  }

  var states = svg.selectAll('path')
  states.on("mouseover", function(d)
    {
      d3.select(this)
        .style("stroke", "D3D3D3")
        .style("stroke-width", "3");

      svg
        .append("text")
        .attr("class", "letter_label")
        .text(d.letters)
        .attr("font-family", "sans-serif")
        .attr("font-weight", "bold")
        .attr("font-size", "40pt")
        .style("fill", "081d58")
        .attr("x", getPosition(this)[0])
        .attr("y", getPosition(this)[1])
     }
  )

  states.on("mouseout", function(d){
    d3.select(this)
      .style("stroke", "#fff")
      .style("stroke-width", "0.5")
    svg.select(".letter_label").remove()
  })
}
</script>
